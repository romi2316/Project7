<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- page de connexion -->
  <title>login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li><a href="index.html#portfolio">projets</a></li>
        <li><a href="index.html#contact">contact</a></li>
        <li id="navLogin"><a href="login.html">login</a></li> 
        <li id="navLogout"><a href="#" id="logout">logout</a></li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram" id="instagram-img"></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h2>Log In</h2>
      <form id="loginForm">
        <div id="loginInput">

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <button type="submit" id="login-btn">Se connecter</button>
        </div>
      </div>

        <div class="form-group">
          <a href="#" class="forgot-password">Mot de passe oublié</a>
          <p id="errorMessage" class="error-message"></p>
        </div>
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>

</html>
